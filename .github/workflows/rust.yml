name: Check Rust tests and format

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cd backend && cargo fmt -- --check

      - name: Build (debug)
        run: cd backend && cargo build --all-features

      - name: Build (release)
        run: cd backend && cargo build --release --all-features
